<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogSitterFinder Поиск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="nav">
                <img src="img/Logotype.svg" alt="Человек с собакой">
                <ul class="menu">
                    <li>
                       <a href="#">
                        <img src="img/Map.png" alt="Мини-карта">
                       </a> 
                    </li>
                    <li>
                        <a href="#" class="btn">
                            Выход
                        </a> 
                     </li>
                </ul>
            </div>
        </div>
    </header>
    <section id="base" class="base">
        <div class="container">
            <h1 class="find">
                Найти догситтера
            </h1>
            <div class="search">
                <div class="param">
                    <h1 class="where">
                        Где искать?
                    </h1>
                    <h1>
                        Сортировка
                    </h1>
                </div>
                <div class="box">
                    <input type="text" class="inp" placeholder="Страна, регион, город">                                                   
                    <select class="combobx">
                        <option value="" disabled selected>Сортировать по:</option>
                        <option value="option1">Возрастанию цены</option>
                        <option value="option2">Убыванию цены</option>
                        <option value="option3">Рейтингу догситтера</option>
                    </select>                          
                </div>
                <a href="#">
                    <h1 class="reset">
                        Сбросить настройки
                    </h1>
                </a> 
            </div>
            <p class="finded">
                Найдено: 1 догситтер
            </p>
            <div class="preview-map">
                <ul class="previews">
                    <li>
                        <div class="preview">
                            <div class="photo">
                                <img src="img/user_photo.jpg" alt="Фото пользователя">
                            </div>
                            <div class="desc">
                                <p class="fullname">
                                    1. Имя Фамилия
                                </p>
                                <div class="grade">
                                    <img src="img/star.png" alt="Фото пользователя">
                                    <p>5.0</p>
                                </div>
                                <p class="fulldesc">
                                    Описание
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="map">
                    <h1 class="temprorary">
                        Интеграция с картой
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">
            <div class="logo">
                <img src="img/Logotype.svg" alt="Человек с собакой">
                <p>DogsitterFinder - любовь и забота о вашей собаке</p>
            </div>
            <div class="contacts">
                <p>Контактная информация</p>
                <p>8 (800) 555 - 35 - 35</p>
            </div>
        </div>
    </footer>
</body>
</html>
