<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="../node_modules/normalize/normalize.css">
    <link rel="stylesheet" href="css/style_register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <header class="register-header">
            <img class="login-logo" 
            width="60"
            src="./assets/logo_4x.png" 
            alt="Логотип. Собака лежит на абривиатуре DFS"
            srcset="
              ./assets/logo_1x.png 60w,
              ./assets/logo_2x.png 120w,
              ./assets/logo_4x.png 240w
            "
            sizes="
              (max-width: 240px) 100px,
              (min-width: 320px) 440px,
              (min-width: 520px) 880px
            "/>
            <h1 class="h1">Создайте аккаунт</h1>
        </header>
        
        <form class="register-form">
            <div class="input-group igfn">
                <input name="first-name" id="first-name" class="input-register" type="text" placeholder=" " maxlength="35"/>
                <div class="cut"></div>
                <label for="first-name" class="placeholder">Имя</label>
            </div>
            <div class="input-group igsn">
                <input name="second-name" id="second-name" class="input-register" type="text" placeholder=" " maxlength="35"/>
                <div class="cut"></div>
                <label for="second-name" class="placeholder">Фамилия</label>
            </div>
            <div class="input-group ign">
                <input name="number-phone" id="number-phone" class="input-register" type="tel" placeholder=" " maxlength="12"/>
                <div class="cut"></div>
                <label for="number-phone" class="placeholder">Номер телефона</label>
            </div>
            <div class="input-group igp">
                <input name="password" id="password" class="input-register" type="password" placeholder=" " maxlength="24"/>
                <div class="cut"></div>
                <label for="password" class="placeholder">Пароль</label>
            </div>
            <div class="input-group igpс">
                <input name="password-confirmation" id="password-confirmation" class="input-register" type="password" placeholder=" " maxlength="24"/>
                <div class="cut"></div>
                <label for="password-confirmation" class="placeholder">Подтвердите пароль</label>
            </div>
            <div class="checkboxes-container">
                <div class="checkbox">
                    <input name="host" type="checkbox" id="host" hidden />
                    <label for="host" class="checkbox-label"></label>
                    Я хозяин
                </div>
                <div class="checkbox">
                    <input name="dogsitter" type="checkbox" id="dogsitter" hidden />
                    <label for="dogsitter" class="checkbox-label"></label>
                    Я догситер
                </div>
            </div>
            <div class="register-button">
                <button class="register-submit" type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="google-auth-button">
            <button class="google-auth">
                <img src="./assets/icon-google.png" alt="Google" />
                Продолжить с Google
            </button>
        </div>
        <div class="link-to-entrance">
            <a href="login.html">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>
</html>
